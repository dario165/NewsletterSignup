<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Newsletter signup example" />
    <meta name="author" content="Dário Araújo" />

    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    
      <form action="/" class="form-signin" method="POST">
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div >
          <input
            type="text"
            name="fName"
            class="form-control top "
            placeholder="First Name"
           
          />
        </div>
        <input
            type="text"
            name="lName"
            class="form-control middle"
            placeholder="Last Name"
            required
          />
        </div>
        <div >
          <input
            type="email"
            name="email"
            class="form-control bottom"
            placeholder="Email"
            required
          />
         
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Si quiero...</button>
        <p class="mt-5 mb-3 text-muted">&copy; https://github.com/dario165</p>
      </form>

  </body>
</html>
